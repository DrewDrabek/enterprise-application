plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.4' // Use a supported Spring Boot version
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.uc' // Correct group ID
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // MUST HAVE
    implementation 'org.springframework.boot:spring-boot-starter-validation' // MUST HAVE for @Valid
    runtimeOnly 'com.mysql:mysql-connector-j' // MySQL driver -  MUST HAVE (when you uncomment JPA annotations)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    // Add these if you decide to use Swagger/OpenAPI for API documentation:
    implementation 'io.springfox:springfox-boot-starter:3.0.0'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0'
}

tasks.named('test') {
    useJUnitPlatform()
}